<div class="columns m-2">
    <div class="column is-8 is-offset-2">
        <form class="stack" [formGroup]="galleryForm">
            <h1>Gallerij aanmaken</h1>
            <mat-form-field appearance="fill">
                <mat-label>Naam</mat-label>
                <input matInput type="text" formControlName="name" maxlength="40">
            </mat-form-field>
            <div class="level">
                <button [disabled]="!galleryForm.valid" mat-flat-button color="accent"
                    (click)="onSubmit()">Opslaan</button>
            </div>
        </form>
    </div>
</div>
