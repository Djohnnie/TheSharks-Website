<ng-container *ngIf="newsItem as ni; else noNewsItem">
    <mat-card>
        <h2>Nieuws</h2>
        <mat-card-header>
            <img mat-card-avatar [src]="newsItem.picture">
            <mat-card-title>{{ni.title}}</mat-card-title>
            <mat-card-subtitle>
                {{ni.authorFirstName}} {{ni.authorLastName}} - {{ni.publishDate.toLocaleDateString("nl-BE")}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div [innerHtml]="ni.content | skipSanitize" class="content"></div>
            <button class="mt-3" mat-flat-button color="accent" routerLink="/news-items" routerLinkActive="active">
                Bekijk al het nieuws
            </button>
        </mat-card-content>
    </mat-card>
</ng-container>
<ng-template #noNewsItem>
    <mat-card>
        Geen nieuws item gevonden
    </mat-card>
</ng-template>
