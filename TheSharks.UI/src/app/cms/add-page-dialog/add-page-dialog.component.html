<h1 mat-dialog-title>Nieuwe pagina</h1>
<div mat-dialog-content>
    <form [formGroup]="pageForm" class="stack">
        <mat-form-field appearance="fill">
            <mat-label>Titel</mat-label>
            <input matInput type="text" formControlName="title" maxlength="30">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>URL</mat-label>
            <input matInput type="text" formControlName="link" maxlength="60">
            <mat-error *ngIf="pageForm.get('link')?.invalid">{{linkError()}}</mat-error>
            <mat-icon matSuffix matTooltip="Het achterste deel van de pagina link (bv. de titel in kleine letters)">info
            </mat-icon>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="level">
    <button mat-button matDialogClose>Annuleren</button>
    <button mat-flat-button color="accent" (click)="onSubmit()">Toevoegen</button>
</div>
