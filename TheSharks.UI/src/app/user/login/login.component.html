<div class="columns m-2">
    <div class="column is-8 is-offset-2 stack-with-spacing">
        <h1>Aanmelden</h1>
        <form [formGroup]="loginForm" class="stack">
            <mat-form-field appearance="fill">
                <mat-label>
                    Gebruikersnaam
                </mat-label>
                <input matInput type="text" formControlName="username" maxlength="60">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>
                    Wachtwoord
                </mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" maxlength="60">
                <button matSuffix type="button" mat-icon-button (click)="togglePassword()">
                    <mat-icon *ngIf="!showPassword">visibility</mat-icon>
                    <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
                </button>
            </mat-form-field>
            <mat-checkbox formControlName="rememberMe">Onthoud
                mij</mat-checkbox>
            <button mat-raised-button color="accent" class="mt-4" cdkFocusInitial (click)="onSubmit()"
                [disabled]="(!loginForm.valid && !loading) || loading">
                Aanmelden
            </button>
        </form>
        <button mat-button color="accent" routerLink="/forgot-password">Wachtwoord vergeten</button>
        <div *ngIf="loading" class="loading-container">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
