<div class="columns m-2">
    <div class=" column is-offset-one-fifth is-three-fifths">
        <div *ngIf="ready" class="stack-with-spacing">
            <h1>Lid aanpassen</h1>
            <form [formGroup]="editMemberForm" (ngSubmit)="onSubmit()" class="stack">
                <mat-form-field appearance="fill">
                    <mat-label>Voornaam</mat-label>
                    <input matInput type="text" formControlName="firstName" maxlength="60">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Achternaam</mat-label>
                    <input matInput type="text" formControlName="lastName" maxlength="60">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Gebruikersnaam</mat-label>
                    <input matInput type="text" formControlName="username" maxlength="30">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" maxlength="60">
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="(!editMemberForm.valid || !member)">
                    Opslaan
                </button>
            </form>
        </div>
        <div *ngIf="!ready" class="loading-container">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
